<!DOCTYPE html>
<html lang="en">

<head>
    <link href="assets/style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Cedarville+Cursive" rel="stylesheet">
      <meta charset="UTF-8">
  <title>Things I Regret</title>
  <style type="text/css">
    body {
      background-image: url(./assets/image/sadFace.jpg);
      background-size: 2.8%;
    }


 


  </style>
  <!-- Bootstrap CSS CDN  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />

  <!-- Font Awesome CSS Icons (For cool glyphicons) -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />

  <!-- Style to fix the issue of text extending past card length -->
  <link rel="stylesheet" type="text/css" href="assets/style.css" />
</head>

<body>

  <!-- Main Bootstrap Search -->
  <div class="container">

    <!-- Row for Searching  -->

    <div class="row">
      <div class="types">
        <h1><strong>So Many Regrets</strong> 

        </h1>

        <!-- First card is for handling the search parameters -->

        <div id="button"></div>

        <!-- Here we create an HTML Form for handling the inputs-->
        <div id="form">

          <!-- Here we create the text box for capturing the search term-->
          <div class="form-group">
            <label for="search-term">Search for Something You Regret Here
              <p>and Watch it Come to Life</p>
            </label>
            <div class="searchSubmit">
            <input type="text" id="search-term">
            <input id="addExpress" type="submit" value="Submit">
          </div>
          </div>



              </form>
        </div>
      </div>
    </div>
  </div>

  <!-- This row will handle all of the retrieved articles -->
  <div class="row">
    <div class="col-sm-12">
      <br>

      <!-- This card will initially be made up of a card and wells for each of the articles retrieved -->
      <div class="card">

        <!-- card Heading for the retrieved articles box -->
        <div class="card-header">
          <strong>
            <i class="fa fa-table"></i> Top Regrets</strong>
        </div>

        <!-- Buttons go Here  -->
        <div class="container" id="buttons"></div>
        <!-- This main card will hold each of the resulting articles -->
        <div class="row" id="article-section" data-state="still"></div>
      </div>
    </div>
  </div>
  </div>

  <!-- Footer Region -->


  </div>

  <!-- jQuery JS -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
  <!-- Code to the JavaScript File -->
  <script src="gif.js"></script>

</body>

</html>
